<div class="layout"></div>
<div class="modal">
  <div class="content">
    <div class="title">Add Item</div>

    <div class="form-row">
      <label for="type">Type</label>
      <input id="type" type="text" [(ngModel)]="type" (input)="onTypeInput()" (focus)="openPicker()" autocomplete="off"
        inputmode="search" autocapitalize="off" autocorrect="off" placeholder="Select…"   onfocus="if(this.value) this.value=''" />
    </div>

    <div class="monster-picker-overlay" *ngIf="pickerOpen" (click)="closePicker()">
      <div class="monster-picker-sheet" (click)="$event.stopPropagation()">
        <button type="button" class="picker-close" (click)="closePicker()" aria-label="Close monster picker">
          ✕
        </button>
        <div class="monster-type-list">
          <div class="monster-type-item" *ngFor="let monster of itemTypes" (mousedown)="$event.preventDefault()"
            (click)="selectMonster(monster)">
            {{ monster.name }}
          </div>
        </div>
      </div>
    </div>

    <div class="form-row">
      <label for="id">id</label>
      <input type="tel" placeholder="#" [(ngModel)]="id" />
    </div>


    <div class="buttons">
      <button type="button" class="cancel" (click)="closeModal()">Close</button>
      <button type="button" class="confirm" (click)="addMonster()">Confirm</button>
    </div>
  </div>
</div>
