
<div class="icon chevron" tabindex="0" role="button" aria-expanded="false"
  [ngClass]="appContext.shouldShowSetup ? 'expanded' : ''"
  (click)="appContext.shouldShowSetup = !appContext.shouldShowSetup">
  <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none"
    stroke-linecap="round" stroke-linejoin="round">
    <polyline points="6 9 12 15 18 9"></polyline>
  </svg>
</div>
<div class="setup-container row content" [style.display]="appContext.shouldShowSetup ? null : 'none'">
  <div class="section">
    <div class="label-group">
      <label for="scenario-level">Level</label>
      <input type="tel" placeholder="#" [(ngModel)]="scenarioLevel" />
    </div>
    <button class="action-button" (click)="startNewGame()">New</button>
  </div>

  <div class="section">
    <div class="label-group">
      <label for="scenario-id">Mission</label>
      <input type="tel" placeholder="#" [(ngModel)]="scenarioId" />
    </div>
    <button class="action-button" (click)="loadScenario()">Load</button>
  </div>

  <div class="section">
    <div class="label-group">
      <label for="section-id">Section</label>
      <input type="tel" placeholder="#" [(ngModel)]="sectionId" />
    </div>
    <button class="action-button" (click)="loadSection()">Load</button>
  </div>

  <div class="section">
    <button class="action-button" (click)="this.appContext.addMonsterToggled = !this.appContext.addMonsterToggled">
      Add Monster</button>
  </div>

  <div class="section">
    <button class="action-button" (click)="startSession()">
      Host</button>
  </div>

  <div class="section">
    <div class="label-group">
      <label for="scenario-id">ID</label>
      <input type="tel" placeholder="1" [(ngModel)]="sessionId" />
    </div>
    <button class="action-button" (click)="joinSession()">Join</button>
  </div>

  <div class="section">
    <div class="label-group">
      <label for="bonus-xp">Bonus XP</label>
      <input type="tel" placeholder="#" [(ngModel)]="bonusXp" />
    </div>
    <button class="action-button" (click)="endGame()">End</button>
  </div>
</div>

<app-confirmation-dialog
  [isVisible]="showEndGameConfirmation"
  [title]="''"
  [message]="endGameConfirmationMessage"
  [confirmText]="'Commit'"
  [cancelText]="'Cancel'"
  (confirmed)="onEndGameConfirmed()"
  (cancelled)="onEndGameCancelled()">
</app-confirmation-dialog>
