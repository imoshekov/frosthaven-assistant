<div class="dialog-backdrop" *ngIf="isVisible" (click)="onBackdropClick()">
    <div class="dialog-container" (click)="$event.stopPropagation()">
        <ng-template [ngIf]="title">
            <div class="dialog-header">
                <h3>{{ title }}</h3>
            </div>
        </ng-template>
        <div class="dialog-body">
            <p>{{ message }}</p>
        </div>
        <div class="dialog-footer">
            <button type="button" class="cancel" (click)="onCancel()">{{ cancelText }}</button>
            <button type="button" class="confirm" (click)="onConfirm()">{{ confirmText }}</button>
        </div>
    </div>
</div>
