<div class="scenario-monster-reference-container">
    <div class="title-row" *ngIf="monsterRows?.length">
        <h3>Monster References</h3>

        <div class="chevron" [ngClass]="shouldExpand ? 'expanded' : ''" (click)="shouldExpand = !shouldExpand"
            tabindex="0" role="button">
            <svg viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"
                stroke-linejoin="round">
                <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
        </div>
    </div>

    <div *ngIf="vm$ | async as vm" [style.display]="shouldExpand ? null : 'none'">
        <div class="monster-ref">
            <div class="monster-reference-table" *ngIf="monsterRows?.length">
                <table class="ref-table">
                    <tbody>
                        <tr *ngFor="let r of monsterRows">
                            <td class="name">{{ r.type }}</td>
                            <td class="stat hp">
                                <span class="icon heart"></span>
                                <span class="val">{{ r.eliteHp }} / {{ r.normalHp }}</span>
                            </td>
                            <td class="stat attack">
                                <span class="icon attack"></span>
                                <span class="val">{{ r.eliteAtk }} / {{ r.normalAtk }}</span>
                            </td>
                            <td class="stat armor">
                                <span class="icon shield"></span>
                                <span class="val">{{ r.eliteArmor }} / {{ r.normalArmor }}</span>
                            </td>
                            <td class="stat movement">
                                <span class="icon move"></span>
                                <span class="val">{{ r.eliteMovement }} / {{ r.normalMovement }}</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
