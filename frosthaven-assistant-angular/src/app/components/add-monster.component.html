<div class="layout"></div>
<div class="modal">
  <div class="content">
    <div class="title">Add Monster</div>

    <div class="form-row">
      <label for="type">Type</label>
      <input id="type" type="text" [(ngModel)]="type" (input)="onTypeInput()" (focus)="openPicker()" autocomplete="off"
        inputmode="search" autocapitalize="off" autocorrect="off" placeholder="Select…" />
    </div>

    <div class="monster-picker-overlay" *ngIf="pickerOpen" (click)="closePicker()">
      <div class="monster-picker-sheet" (click)="$event.stopPropagation()">
        <div class="picker-header">
          <button type="button" class="picker-close" (click)="closePicker()" aria-label="Close monster picker">
            ✕
          </button>
        </div>
        <div class="monster-type-list">
          <div class="monster-type-item" *ngFor="let monster of filteredMonsters" (mousedown)="$event.preventDefault()"
            (click)="selectMonster(monster)">
            {{ monster.name }}
          </div>
        </div>
      </div>
    </div>

    <div class="form-row">
      <label for="Level">Level</label>
      <input type="tel" placeholder="#" [(ngModel)]="level" />
    </div>

    <div class="form-row">
      <label for="Standee">Standee</label>
      <input type="tel" placeholder="#" [(ngModel)]="standee" />
    </div>

    <div class="form-row">
      <label for="Elite">Elite</label>
      <input type="checkbox" id="elite-monster" [(ngModel)]="isElite" />
    </div>

    <div class="buttons">
      <button type="button" class="cancel" (click)="closeModal()">Close</button>
      <button type="button" class="confirm" (click)="addMonster()">Confirm</button>
    </div>
  </div>
</div>
