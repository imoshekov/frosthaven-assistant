<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frosthaven Assist</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Frosthaven Assist</h1>
    <hr>
    <div class="add-char">
        <div class="row">
            <div class="default-stats">
                <label for="name">Name: </label>
                <input type="text" id="name" placeholder="Enter name" />
            </div>
            <div class="default-stats">
                <label for="typeModifier">Type: </label>
                <select id="type"></select>
            </div>
            <div class="default-stats">
                <label for="aggressive">Monster?: </label>
                <input type="checkbox" id="aggressive" checked="true" />
            </div>
            <button class="initiative" onclick="addCharacter()">Add</button>
        </div>
        <div class="row">
            <div class="default-stats">
                <label for="initiative">Initiative: </label>
                <input type="number" id="initiative-base" value="0" />
            </div>
            <div class="default-stats">
                <label for="hp-base">HP: </label>
                <input class="hp" type="number" id="hp-base" value="0" />
            </div>
            <div class="default-stats">
                <label for="attack-base">Attack: </label>
                <input class="attack" type="number" id="attack-base" value="0" />
            </div>
            <div class="default-stats">
                <label for="movement-base">Movement: </label>
                <input class="movement" type="number" id="movement-base" value="0" />
            </div>
            <div class="default-stats">
                <label for="range-base">Range: </label>
                <input class="range" type="number" id="range-base" value="0" />
            </div>
        </div>

    </div>
    <hr>
    <h3>Characters & Creatures</h3>


    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Type</th>
                <th class="initiative">Initiative</th>
                <th class="hp">HP</th>
                <th class="attack">Attack</th>
                <th class="movement">Movement</th>
                <th class="range">Range</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="creaturesTable">
            <!-- Dynamic content will go here -->
        </tbody>
    </table>

    <h3>Modify by Type</h3>
    <div class="add-char">
        <div class="row">
            <div class="add-stats">
                <label for="typeModifier">Type: </label>
                <select id="typeModifier"></select>
                <button class="initiative" onclick="modifyByType()">Apply</button>
            </div>
        </div>
        <div class="row">
            <div class="default-stats">
                <label for="initiativeModifier">Initiative: </label>
                <input class="initiative" type="number" id="initiativeModifier" value="0" />
            </div>
            <div class="default-stats">
                <label for="hpModifier">HP: </label>
                <input class="hp" type="number" id="hpModifier" value="0" />
            </div>
            <div class="default-stats">
                <label for="attackModifier">Attack: </label>
                <input class="attack" type="number" id="attackModifier" value="0" />
            </div>
            <div class="default-stats">
                <label for="movementModifier">Movement: </label>
                <input class="movement" type="number" id="movementModifier" value="0" />
            </div>
            <div class="default-stats">
                <label for="rangeModifier">Range: </label>
                <input class="range" type="number" id="rangeModifier" value="0" />
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
