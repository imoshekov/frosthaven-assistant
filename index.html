<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <base href="./">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frosthaven Assist</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Frosthaven Assist</h1>
    <hr>
    <div class="add-char">
        <div class="row">
            <div class="default-stats">
                <label for="Type">Type: </label>
                <select id="type"  autocomplete="on"></select>
            </div>
            <div class="default-stats">
                <label for="Level">Level: </label>
                <input type="number" id="level" placeholder="Enter level" value="1" />
            </div>
            <div class="default-stats">
                <label for="Standee">Standee: </label>
                <input type="number" id="standee-number" placeholder="Enter #" />
            </div>
            <div class="default-stats">
                <label for="Elite">Elite: </label>
                <input type="checkbox" id="elite-monster" />
            </div>
            <button class="initiative" onclick="addCharacter()">Add Monster</button>
        </div>
    </div>
    <h3>Characters & Monsters</h3>
    <hr>
    <div class="creatures">
        <div class="creature-row">
                <div class="creature-column initiative">Initiative</div>
                <div class="creature-column">Character</div>
            </div>
        <div class='creature-container' id="creaturesTable">
            <!-- Dynamic content will go here -->
        </div>
    </div>
    
    <h3>Type Modifications</h3>
    <hr>
    <div class="add-char">
        <div class="row">
            <div class="default-stats">
                <label for="typeModifier">Type: </label>
                <select id="typeModifier"  autocomplete="on"></select>
                <label for="initiativeModifier">Initiative: </label>
                <input class="initiative" type="number" id="initiativeModifier" value="0" />
                <button class="initiative" onclick="modifyByType()">Apply</button>
                <button class="attack" onclick="resetAll()">Reset</button>
            </div>
        </div>
    </div>

    <!-- Attack Modal -->
    <div id="modal" class="attack-modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Damage</h2>

            <input type="number" id="attack-input" min="0" value="0">

            <button class="attack" onclick="applyDamage(this.previousElementSibling)">OK</button>
            <!-- Icons (0-3) -->
            <div class="conditions">
                <!-- Conditions on target, if any -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="data.js"></script>
</body>

</html>
