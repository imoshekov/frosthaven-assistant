<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frosthaven Assist</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Frosthaven Assist</h1>
    <hr>
    <div class="add-char">
        <div class="row">
            <div class="default-stats">
                <label for="Type">Type: </label>
                <select id="type"></select>
            </div>
            <div class="default-stats">
                <label for="Level">Level: </label>
                <input type="number" id="level" placeholder="Enter level" value="1" />
            </div>
            <div class="default-stats">
                <label for="Standee">Standee: </label>
                <input type="number" id="standee-number" placeholder="Enter standee #" />
            </div>
            <div class="default-stats">
                <label for="Elite">Elite: </label>
                <input type="checkbox" id="elite-monster" />
            </div>
            <button class="initiative" onclick="addCharacter()">Add (+)</button>
        </div>
    </div>
    <h3>Characters & Creatures</h3>
    <hr>
    <table>
        <thead>
            <tr>
                <th class="initiative">Initiative</th>
                <th>Name</th>
                <th>Type</th>
                <th class="hp">HP</th>
                <th class="attack">Attack</th>
                <th class="movement">Movement</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="creaturesTable">
            <!-- Dynamic content will go here -->
        </tbody>
    </table>
    
    <h3>Modify by Type</h3>
    <hr>
    <div class="add-char">
        <div class="row">
            <div class="default-stats">
                <label for="typeModifier">Type: </label>
                <select id="typeModifier"></select>
                <label for="initiativeModifier">Initiative: </label>
                <input class="initiative" type="number" id="initiativeModifier" value="0" />
                <button class="initiative" onclick="modifyByType()">Apply</button>
                <button class="attack" onclick="resetAll()">Reset</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="data.js"></script>
</body>

</html>
